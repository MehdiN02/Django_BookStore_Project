{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}
    حذف کتاب {{ book.title }}
{% endblock page_title %}


{% block content %}
    <h1>Are You Sure?</h1>
    <p>Are You Sure You Want to Delete {{ book.title }} Book???</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-danger" type="submit" value="Yes, Delete">
    </form>
    <a href="{% url 'book_list' %}">Book List</a>
{% endblock content %}
