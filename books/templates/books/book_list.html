{% extends '_base.html' %}

{% block page_title %}
    Book Home
{% endblock page_title %}


{% block content %}
    {% for book in books %}
{#        <a href="{% url 'book_detail' book.id %}" class="btn btn-sm btn-info">Read More</a>#}
        <h2><a href="{{ book.get_absolute_url }}">{{ book.title|capfirst }}</a></h2>
        <p>{{ book.author|capfirst }}</p>
        <p>{{ book.content|truncatewords:20 }}</p>
    {% endfor %}
    <a href="{% url 'book_create' %}">Add New Book</a>
{% endblock content %}
