{% extends '_base.html' %}

{% block page_title %}
    Book Home
{% endblock page_title %}


{% block content %}
    {% for book in books %}
        <h3>{{ book.title }}</h3>
        <p>{{ book.content }}</p>
        <div>
{#            <a href="{% url 'book_detail' book.id %}" class="btn btn-sm btn-info">Read More</a>#}
            <a class="btn btn-sm btn-info" href="{{ book.get_absolute_url }}">Read More</a>
        </div>
    {% endfor %}
    <a href="{% url 'book_create' %}">Add New Book</a>
{% endblock content %}
