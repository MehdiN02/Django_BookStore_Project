{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}
    add new book
{% endblock page_title %}


{% block content %}
    <h3>Add New Book</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <a href="{% url 'book_list' %}">Book List</a>
{% endblock content %}
